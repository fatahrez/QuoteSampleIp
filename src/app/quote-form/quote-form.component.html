<div class="card">
  <div class="card-body">
    <form (ngSubmit)="addNewQuote(author.value, submitter.value, theQuote.value)" #quoteForm = ngForm>
      <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Submitter</label>
        <input type="email" class="form-control" id="exampleFormControlInput" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Quote</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
  </div>
</div>
